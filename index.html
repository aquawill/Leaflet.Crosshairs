<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <style>
      #map { height: 480px; width: 720px; margin: 0 auto; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="L.Crosshairs.js"></script>
    <script>
      var map = L.map('map').setView([38, -80], 5)
      var simple = L.tileLayer('http://{s}.tiles.mapbox.com/v3/fsrw.j1f1fdcb/{z}/{x}/{y}.png')
      simple.addTo(map)
      L.crosshairs().addTo(map)

    </script
  </body>
</html>
